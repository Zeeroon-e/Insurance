<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Frank+Ruhl+Libre:wght@900&display=swap'); 
    </style>
    <title>contact</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <h1 class="hello">Oh hello there!</h1>
            <img src="images/baby.svg" alt="" class="baby">
        </div>
        <nav class="contact-nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Our offer</a></li>
                <li><a href="">Why us</a></li>
                <li><a href="" class="active">Contact</a></li>
            </ul>  
        </nav>
        <div class="message">
            <h1 class="mind">Whats on your mind?</h1>
            <div class="info-input">
                <h4 class="h4-input">Your email</h4>
                <input class="mail-input" type="text">
                <h4 class="h4-input">Your message</h4>
                <input class="msg-input" type="text"  placeholder="Dear Insurance company...">
                <button class="send-btn">SEND MESSAGE</button>
            </div>   
            
        </div>
        <div class="visit">
            <div class="orange-card">
                <h1 class="orange-h1">Come visit us!</h1>
                <h5 class="orange-h5">2219 Griffin Street <br>San Francisco</h5>
            </div>
            <div class="pin">
                <img src="/images/pin.svg" alt="">
            </div>
            

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
